syntax = "proto3";
package conf.api;

option go_package = "helloworld/internal/conf;conf";

import "google/protobuf/duration.proto";


message Server {
	message HTTP {
	  string network = 1;
	  string addr = 2;
	  google.protobuf.Duration timeout = 3;
	}
	message GRPC {
	  string network = 1;
	  string addr = 2;
	  google.protobuf.Duration timeout = 3;
	}
	HTTP http = 1;
	GRPC grpc = 2;
  }